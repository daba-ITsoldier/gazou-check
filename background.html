<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景画像</title>
    <style>
        /* body {
            text-align: center;
            font-family: Arial, sans-serif;
            user-select: none; /* テキスト選択防止 
            touch-action: none; /* タッチスクロール防止 
        } */
        body {
        text-align: center;
        font-family: Arial, sans-serif;
        user-select: none; /* テキスト選択防止 */
        /* touch-action: none; 削除 */
        overflow-x: auto; /* 横スクロールを可能にする */
        white-space: nowrap; /* コンテンツが横スクロールするように */
        }
        #container {
            position: relative;
            width: 400px; /* 初期サイズ */
            height: 600px;
            border: 2px solid black;
            overflow: hidden;
            margin: 20px auto;
        }
        #bg-image {
            position: absolute;
            cursor: grab;
            top: 0;
            left: 0;
            /* width: 100%;
            height: 100%; */
            /* background-image: url('BGwood5.jpg'); 画像を設定 */
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #00000067;
        }
        #coords {
            margin-top: 10px;
            font-weight: bold;
        }
        .btn {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .imgChange {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 30px;
            font-size: 12px;
            background-color: #944545;
        }
        .reset {
            width: 90px;
            font-size: 12px;
        }
        .btn-box {
            display: flex;
            width: 300px;
            margin-bottom: 12px;
        }
        .btn-box-phone {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 460px;
            margin-bottom: 12px;
        }
        .btn-phone {
            width: 150px;
            margin: 0;
            padding: 4px;
        }
    </style>
</head>
<body>

<h2>背景画像</h2>
<div id="coords">X: 0, Y: 0</div>

<div id="container">
    <div><img src="BGwood1.jpg" alt="" id="bg-image"></div>
</div>

<div class="btn-box-phone">
    <button class="btn btn-phone" onclick="setSize(375, 667)">iPhone SE</button>
    <button class="btn btn-phone" onclick="setSize(414, 896)">iPhone XR</button>
    <button class="btn btn-phone" onclick="setSize(390, 844)">iPhone12 PRO</button>
    <button class="btn btn-phone" onclick="setSize(430, 932)">iPhone14 PRO Max</button>
    <button class="btn btn-phone" onclick="setSize(412, 915)">Pixel 7</button>
    <button class="btn btn-phone" onclick="setSize(360, 740)">Samsung Galaxy S8+</button>
</div>
<div class="btn-box">
    <button class="btn imgChange" onclick="changeImg('BGwood1.jpg')">50%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood2.jpg')">60%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood3.jpg')">70%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood4.jpg')">80%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood5.jpg')">90%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood6.jpg')">100%</button>
    <button class="btn imgChange" onclick="changeImg('BGwood7.jpg')">200%</button>
</div>
<div class="btn-box">
    <button class="btn imgChange reset" onclick="resetImg(0, 0)">リセット</button>
    <button class="btn imgChange reset" onclick="resetImg(0, undefined)">x = 0</button>
    <button class="btn imgChange reset" onclick="resetImg(undefined, 0)">y = 0</button>
</div>

<script>
    let bgImage = document.getElementById('bg-image');
    let container = document.getElementById('container');
    let coords = document.getElementById('coords');
    let isDragging = false;
    let startX, startY, offsetX = 0, offsetY = 0;

    // **マウスイベント（PC用）**
    bgImage.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
    document.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
    document.addEventListener('mouseup', endDrag);

    // **タッチイベント（スマホ用）**
    // **タッチイベントの改善**
    bgImage.addEventListener('touchstart', (e) => {
        let touch = e.touches[0];
        startDrag(touch.clientX, touch.clientY);
        e.preventDefault(); // タッチ時に画面スクロールを防ぐ
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        let touch = e.touches[0];
        moveDrag(touch.clientX, touch.clientY);
        e.preventDefault(); // 背景移動中のスクロール防止
    }, { passive: false });

    document.addEventListener('touchend', endDrag);

    // bgImage.addEventListener('touchstart', (e) => {
    //     let touch = e.touches[0];
    //     startDrag(touch.clientX, touch.clientY);
    // });
    // document.addEventListener('touchmove', (e) => {
    //     let touch = e.touches[0];
    //     moveDrag(touch.clientX, touch.clientY);
    // });
    // document.addEventListener('touchend', endDrag);

    function changeImg(imgURL) {
        bgImage.src = `${imgURL}`;
    }

    function startDrag(x, y) {
        isDragging = true;
        startX = x - offsetX;
        startY = y - offsetY;
        bgImage.style.cursor = 'grabbing';
    }

    function moveDrag(x, y) {
        if (!isDragging) return;
        offsetX = Math.floor(x - startX);
        offsetY = Math.floor(y - startY);
        bgImage.style.left = offsetX + 'px';
        bgImage.style.top = offsetY + 'px';
        coords.textContent = `X: ${offsetX}, Y: ${offsetY}`;
    }

    function resetImg(x, y) {
        if (x !== undefined) offsetX = x;
        if (y !== undefined) offsetY = y;
        bgImage.style.left = offsetX + 'px';
        bgImage.style.top = offsetY + 'px';
        coords.textContent = `X: ${offsetX}, Y: ${offsetY}`;
    }

    function endDrag() {
        isDragging = false;
        bgImage.style.cursor = 'grab';
    }

    function setSize(width, height) {
        container.style.width = width + 'px';
        container.style.height = height + 'px';
    }
</script>

</body>
</html>
